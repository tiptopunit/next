<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/carousel.css" />
<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/ie10-viewport-bug-workaround.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
      <!--    <a href="{{ site.baseurl }}/" class="site-avatar" src="{{ site.znak }}" /></a> -->
          <img src="http://tiptopunit.github.io/next/img/kpl8.jpg" style="height: 320px; width: 100%; display: block;" data-src="{{ site.baseurl }}/js/holder.js/100px320/thumb">
          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/index.html">Blog</a>
         <!--   <a href="{{ site.baseurl }}/about.html">About</a>
            <a href="{{ site.baseurl }}/main.html">Main</a> -->
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>
<script src="{{ site.baseurl }}/js/jquery.js"></script>
    <script src="{{ site.baseurl }}/js/bootstrap.js"></script>
    <script src="{{ site.baseurl }}/js/holder.js"></script>
    <script src="{{ site.baseurl }}/js/ie10-viewport-bug-workaround.js"></script>
    {% include analytics.html %}
  </body>
</html>
